<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Siswa Baru - MTs Ma’arif Nurul Iman Ibun</title>
  <link rel="stylesheet" href="daftarstyle.css" />
</head>
<body>
  <header>
    <h1>Pendaftaran Siswa Baru</h1>
    <p>MTs Ma’arif Nurul Iman Ibun Tahun Ajaran 2025/2026</p>
  </header>

  <main>
    <form class="formulir-pendaftaran">
      <label>Nama Lengkap:</label>
      <input type="text" name="nama" required>

      <label>NISN:</label>
      <input type="text" name="nisn" required>

      <label>Tempat, Tanggal Lahir:</label>
      <input type="text" name="ttl" required>

      <label>Asal Sekolah:</label>
      <input type="text" name="asal" required>

      <label>Alamat:</label>
      <textarea name="alamat" required></textarea>

      <label>Nomor HP/WA:</label>
      <input type="tel" name="hp" required>

      <button type="submit">Daftar Sekarang</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 MTs Ma’arif Nurul Iman Ibun</p>
  </footer>
</body>
</html>
